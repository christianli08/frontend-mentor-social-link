<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- font style link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <title>3rd Frontend Mentor | Social Link Profile</title>

</head>

<body>
    <div id="card-section">
        <div class="container">
            <img src="avatar-jessica.jpeg" alt="artist-headshot">
            <h1>Jessica Randall</h1>
            <h2> London, United Kingdom </h2>
            <div class="bio">"Front-end developer and avid reader"</div>

            <div id="social-section">
                <div class="social-link">GitHub</div>
                <div class="social-link">Frontend Mentor</div>
                <div class="social-link">LinkedIn</div>
                <div class="social-link">Twitter</div>
                <div class="social-link">Instagram</div>

            </div>

        </div>
    </div>


</body>

</html>
